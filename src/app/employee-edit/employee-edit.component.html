<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Update Employee</h3>
    <div class="form-group mb-3">
      <label for="empid" class="form-label">Employee ID:</label>
      <input
        id="empid"
        type="text"
        [(ngModel)]="employeeData.id"
        class="form-control"
        placeholder="Id"
      />
    </div>
    <div class="form-group mb-3">
      <label for="empfirst" class="form-label">Employee First Name:</label>
      <input
        is="empfirst"
        type="text"
        [(ngModel)]="employeeData.firstName"
        class="form-control"
        placeholder="First Name"
      />
    </div>
    <div class="form-group mb-3">
      <label for="emplast" class="form-label">Employee Last Name:</label>
      <input
        id="emplast"
        type="text"
        [(ngModel)]="employeeData.lastName"
        class="form-control"
        placeholder="Last Name"
      />
    </div>
    <div class="form-group mb-3">
      <label for="empemail" class="form-label">Employee EmailId:</label>
      <input
        id="empemail"
        type="text"
        [(ngModel)]="employeeData.emailId"
        class="form-control"
        placeholder="Email"
      />
    </div>
    <div class="form-group">
      <button
        class="btn btn-success btn-lg btn-block"
        (click)="updateEmployee()"
      >
        Update Employee
      </button>
    </div>
  </div>
</div>
